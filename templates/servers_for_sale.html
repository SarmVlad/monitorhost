{% extends "panel.html" %}
{% load static %}
{% block panel-title %}Купить сервер{% endblock %}

{% block panel-header%}
<h3>Купить сервер</h3>
{% endblock %}

{% block panel-body %}
<div class="row">
    
    {% for server in servers %}
    <li>
    <ul>
        <li><a href="{% url "buy_server" server.id %}" >{{ server.name }}</a></li>
    <li>{{ server.price }}</li>
    </ul>

    </li>
{% endfor %}
</div>
{% endblock %}
