<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'reg' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                {% if not username %}
                    Пользователь с таким ником уже существует
                {% endif %}
            <input title="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <input title="first_name" name="first_name">
            </td>
        </tr>
        <tr>
            <td>
                <input title="last_name" name="last_name">
            </td>
        </tr>
        <tr>
            <td>
                {% if not email %}
                    Пользователь с такой почтой уже существует
                {% endif %}
                <input title="email" type="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <input title="password" type="password" name="password1">
            </td>
        </tr>
        <tr>
            <td>
                <input title="password" type="password" name="password2">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
