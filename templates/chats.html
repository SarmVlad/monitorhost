{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <h3>Чаты:</h3>
    {% if user.chat_set.all|length_is:"0" %}
        <p>Чатов нету</p>
    {% else %}
        {% for element in chats %}
            <li>
            <a href="{% url 'chat' id=element.chat.pk %}">{{ element.title }}</a>
            </li>
        {% endfor %}
    {% endif %}

    </ul>
</body>
</html>
