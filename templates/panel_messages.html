<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <h3>Сообщения:</h3>
    {% if user.recipient.all|length_is:"0" %}
        <p>Сообщений нет</p>
    {% else %}
        {% for message in user.recipient.all %}
            <li>{{ message.text }}</li>
        {% endfor %}
    {% endif %}

    </ul>
<a href="{% url 'write_message' %}">Написать сообщение</a>
</body>
</html>
