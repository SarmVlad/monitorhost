{% load static %}
<!DOCTYPE html>
  <html>
    <head>
      
      {% include "other/links.html" %}

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <body>
    
    <div class="wrapper">
        <div id="header1" class="header">
          {% include "other/header.html" %}
          
          <div class="login-and-registration">
            <div class="container">
              <div class="row">
                <div class="col-xs-12 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-8 offset-lg-2">
                  <div class="card">
                    <div class="card-header lar-header">
                      <h2>Восстановление пароля</h2>
                    </div>
                    <div class="card-block">
                      <form id="signup-form"  action="{% url 'pass_recovery'  %}" method="post">
                        {% csrf_token %}
    
                        <div class="row">
                          {% csrf_token %}
                          <div class="col-md-12 mt-input">
                            {% csrf_token %}
                            <input id="inputEmail" for="inputEmail" name="inputEmail" type="text" class="form-control" placeholder="E-mail">
                            <label for=""></label>
                            {% if fail %}
                                {% csrf_token %}
                                <label for="">Такого пользователя не существует</label>
                            {% endif %}
                          </div>                          
                        </div>
                        <div class="nav">
                          <button style="margin-top: 20px" type="submit" class="btn start-btn">Восстановить</button>
                          <a href="{% url "reg" %}" style="margin-top: 20px" class="ml-auto btn start-btn">Регистрация</a>
                          <a href="{% url "login" %}?next=/" style="margin-top: 20px; margin-left: 10px" class="btn start-btn">Войти</a>
                        </div>
                        
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          
          
        </div>

        {% include "other/footer.html" %}
      </div>
      

      <!--Import jQuery before materialize.js-->
      {% include "other/scripts.html" %}
      <script src="{% static 'js/form-validate.js' %}" defer></script>
    </body>
  </html>
